apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: re-view-service
spec:
  ingressClassName: nginx
  rules:
    - host: api-re-view.angelzhang.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
