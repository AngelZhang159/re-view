<mat-sidenav-container class="w-full" style="height: calc(100vh - 135px);">
  <mat-sidenav mode="side" opened="true" [style.width]="menuService.opened() ? '280px' : '100px'" [style.overflow]="'hidden'">
    <app-menu/>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left]="menuService.opened() ? '280px' : '100px'">
    <router-outlet name="content"/>
  </mat-sidenav-content>
</mat-sidenav-container>
