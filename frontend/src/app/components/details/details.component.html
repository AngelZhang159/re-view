<h1>Type: {{ type }}, ID: {{ id }}</h1>

<div class="inline-flex">
  <img class="w-1/6 h-1/2" ngSrc="https://image.tmdb.org/t/p/original/{{details?.poster_path}}" alt="backdrop">
  <img class="h-1/6 w-1/3" ngSrc="https://image.tmdb.org/t/p/original/{{details?.backdrop_path}}" alt="Cool pic"/>
</div>

@if (details?.title) {
  <h1 class="text-3xl text-red-700">Title: {{ details?.title }}</h1>
}
@if (details?.name) {
  <h1>Name: {{ details?.name }}</h1>
}
{{ JSON.stringify(details) }}
