<div class="flex flex-row {{!menuService.opened() ? 'ml-6' : '}}">
  <div class="flex-col">
    @if (!menuService.opened()) {
      <button mat-icon-button class="scale-200 cursor-pointer mt-10 ml-6"
              (click)="menuService.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    }
  </div>

  <div class="p-12 h-screen overflow-hidden w-auto">
    <h1 class="text-3xl font-bold">TRENDING SERIES</h1>
    <p-carousel [value]="trendingSeriesToday" [numVisible]=" menuService.opened() ? 6 : 7 " [numScroll]="1"
                showIndicators="false">
      <ng-template let-poster #item>
        <mat-card
          class="h-[355px] w-[200px] m-4 cursor-pointer flex transform hover:scale-105 transition-transform duration-300 ease-in-out"
          (click)="openDrawer(poster.media_type, poster.id)">
          <img ngSrc="{{ 'https://media.themoviedb.org/t/p/w300_and_h450_bestv2' + poster.poster_path }}"
               height="300" width="200" class="object-cover aspect-[2/3] rounded-xl" alt="{{ poster.name }}"/>
          <div>
            <mat-card-header>
              <mat-card-title>
                      <span class="font-bold line-clamp-1 text-xl">
                        {{ poster.title ? poster.title : poster.name }}
                      </span>
              </mat-card-title>
            </mat-card-header>
          </div>
        </mat-card>
      </ng-template>
    </p-carousel>
    <h1 class="text-3xl font-bold">TRENDING MOVIES</h1>
    <p-carousel [value]="trendingMoviesToday" [numVisible]=" menuService.opened() ? 6 : 7 " [numScroll]="1"
                showIndicators="false">
      <ng-template let-poster #item>
        <mat-card
          class="h-[355px] w-[200px] m-4 cursor-pointer flex transform hover:scale-105 transition-transform duration-300 ease-in-out"
        (click)="openDrawer(poster.media_type, poster.id)">
          <img ngSrc="{{ 'https://media.themoviedb.org/t/p/w300_and_h450_bestv2' + poster.poster_path }}"
               height="300" width="200" class="object-cover aspect-[2/3] rounded-xl" alt="{{ poster.name }}"/>
          <div>
            <mat-card-header>
              <mat-card-title>
                      <span class="font-bold line-clamp-1 text-xl">
                        {{ poster.title ? poster.title : poster.name }}
                      </span>
              </mat-card-title>
            </mat-card-header>
          </div>
        </mat-card>
      </ng-template>
    </p-carousel>
  </div>
</div>
