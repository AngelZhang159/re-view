<div class="flex w-full h-full">

  <p-tabs value="all" class="w-full h-full">
    <p-tablist class="">
      @for (tab of tabs; track tab.value) {
        <p-tab [value]="tab.value">
          <span class="text-xl px-4 py-2">
            {{tab.title}}
          </span>
        </p-tab>
      }
    </p-tablist>
    <p-tabpanels class="h-full">
      @for (tab of tabs; track tab.value) {
        <p-tabpanel>
          content
        </p-tabpanel>
      }
    </p-tabpanels>
  </p-tabs>

</div>
